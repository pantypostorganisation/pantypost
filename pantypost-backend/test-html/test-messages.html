<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantyPost - Messaging Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            height: 80vh;
            position: relative;
        }
        
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            overflow-y: auto;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            min-width: 0; /* Prevent flex child from overflowing */
        }
        
        #chatContainer {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }
        
        .header {
            background: #ff69b4;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .user-select {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e9ecef;
        }
        
        .user-select select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .threads-list {
            padding: 10px;
        }
        
        .thread-item {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
            position: relative;
        }
        
        .thread-item:hover {
            background: #f8f9fa;
            transform: translateX(5px);
        }
        
        .thread-item.active {
            background: #ff69b4;
            color: white;
        }
        
        .thread-item .username {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .thread-item .last-message {
            font-size: 14px;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .thread-item .unread-badge {
            background: #dc3545;
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 12px;
            float: right;
        }
        
        .online-indicator {
            position: absolute;
            right: 10px;
            top: 15px;
            width: 10px;
            height: 10px;
            background: #28a745;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        .typing-indicator {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 12px;
            color: #6c757d;
            font-style: italic;
        }
        
        .chat-header {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 0;
            max-height: 400px; /* Fixed height to ensure scrolling */
            scroll-behavior: smooth;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }
        
        .message.sent {
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.sent .message-bubble {
            background: #ff69b4;
            color: white;
        }
        
        .message.received .message-bubble {
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .message-read {
            font-size: 11px;
            color: #28a745;
            margin-top: 3px;
        }
        
        .message-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            position: sticky;
            bottom: 0;
            width: 100%;
            flex-shrink: 0; /* Prevent this from shrinking */
        }
        
        .message-input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        
        .message-input:focus {
            border-color: #ff69b4;
        }
        
        .send-button {
            padding: 12px 25px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .send-button:hover {
            background: #ff1493;
            transform: scale(1.05);
        }
        
        .special-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        
        .special-button {
            padding: 8px 15px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .special-button.tip {
            background: #28a745;
        }
        
        .special-button.custom {
            background: #17a2b8;
        }
        
        .custom-request {
            background: #e8f5e9;
            border: 1px solid #4caf50;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .custom-request h4 {
            color: #2e7d32;
            margin-bottom: 10px;
        }
        
        .tip-message {
            background: #fff3e0;
            border: 1px solid #ff9800;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .start-chat {
            padding: 20px;
            text-align: center;
        }
        
        .start-chat-form {
            display: flex;
            gap: 10px;
            max-width: 400px;
            margin: 20px auto;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
        }
        
        .login-first {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            position: relative;
        }
        
        .modal h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .modal input, .modal textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        
        .refresh-button {
            padding: 8px 15px;
            background: #666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            width: 100%;
        }
        
        .websocket-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            z-index: 1000;
        }
        
        .ws-connected {
            background-color: #28a745;
        }
        
        .ws-disconnected {
            background-color: #dc3545;
        }
        
        .typing-dots {
            display: inline-block;
            margin-left: 5px;
        }
        
        .typing-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
            animation: typing 1.4s infinite;
            margin: 0 2px;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        .notification-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #333;
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease-out;
            z-index: 1001;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h2>ðŸ’¬ Messages</h2>
            </div>
            
            <div class="user-select">
                <label>Current User:</label>
                <select id="currentUser" onchange="switchUser()">
                    <option value="">Select a user...</option>
                </select>
                <button class="refresh-button" onclick="loadUserList()">Refresh User List</button>
            </div>
            
            <div class="threads-list" id="threadsList">
                <div class="empty-state">
                    <p>Select a user to see messages</p>
                </div>
            </div>
            
            <div class="start-chat">
                <h4>Start New Chat</h4>
                <div class="start-chat-form">
                    <input type="text" id="newChatUser" placeholder="Username">
                    <button onclick="startNewChat()" class="send-button">Chat</button>
                </div>
            </div>
        </div>
        
        <div class="chat-area">
            <div id="loginFirst" class="login-first" style="display: block;">
                <h2>ðŸ‘‹ Welcome to Messaging</h2>
                <p>Please select a user from the dropdown to start</p>
            </div>
            
            <div id="chatContainer" style="display: none;">
                <div class="chat-header" id="chatHeader">
                    <h3>Select a conversation</h3>
                    <div id="typingStatus" style="display: none;">
                        <span class="typing-dots">
                            <span></span><span></span><span></span>
                        </span>
                    </div>
                </div>
                
                <div class="chat-content">
                    <div class="messages-container" id="messagesContainer">
                        <div class="empty-state">
                            <h3>No messages yet</h3>
                            <p>Start a conversation!</p>
                        </div>
                    </div>
                    
                    <div class="message-input-container">
                        <div class="message-input-wrapper">
                            <input 
                                type="text" 
                                id="messageInput" 
                                class="message-input" 
                                placeholder="Type a message..."
                                onkeypress="handleKeyPress(event)"
                                oninput="handleTyping()"
                            >
                            <button onclick="sendMessage()" class="send-button">Send</button>
                        </div>
                        <div class="special-buttons">
                            <button onclick="showTipModal()" class="special-button tip">ðŸ’° Send Tip</button>
                            <button onclick="showCustomRequestModal()" class="special-button custom">ðŸ“‹ Custom Request</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- WebSocket Status Indicator -->
    <div id="wsStatus" class="websocket-status ws-disconnected">
        <span id="wsStatusText">Disconnected</span>
    </div>

    <!-- Tip Modal -->
    <div id="tipModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeTipModal()">&times;</span>
            <h3>ðŸ’° Send a Tip</h3>
            <input type="number" id="tipAmount" placeholder="Tip amount ($)" min="1" step="0.01">
            <input type="text" id="tipMessage" placeholder="Add a message (optional)">
            <div class="modal-buttons">
                <button onclick="closeTipModal()" class="special-button">Cancel</button>
                <button onclick="sendTip()" class="send-button">Send Tip</button>
            </div>
        </div>
    </div>

    <!-- Custom Request Modal -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeCustomModal()">&times;</span>
            <h3>ðŸ“‹ Custom Request</h3>
            <input type="text" id="customTitle" placeholder="Request title">
            <input type="number" id="customPrice" placeholder="Price ($)" min="1" step="0.01">
            <textarea id="customDescription" placeholder="Describe your request..." rows="4"></textarea>
            <input type="text" id="customTags" placeholder="Tags (comma separated)">
            <div class="modal-buttons">
                <button onclick="closeCustomModal()" class="special-button">Cancel</button>
                <button onclick="sendCustomRequest()" class="send-button">Send Request</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentThread = null;
        let authToken = null;
        let socket = null;
        let typingTimeout = null;
        let isTyping = false;
        let onlineUsers = new Set();

        // Initialize Socket.IO connection
        function initializeWebSocket() {
            if (!authToken) return;

            socket = io('http://localhost:5000', {
                auth: {
                    token: authToken
                }
            });

            // Connection events
            socket.on('connect', () => {
                console.log('WebSocket connected');
                updateWebSocketStatus(true);
                // Emit online status
                socket.emit('user:online');
            });

            socket.on('disconnect', () => {
                console.log('WebSocket disconnected');
                updateWebSocketStatus(false);
            });

            socket.on('connect_error', (error) => {
                console.error('WebSocket connection error:', error.message);
                updateWebSocketStatus(false);
            });

            // Message events
            socket.on('message:new', (message) => {
                console.log('New message received:', message);
                handleNewMessage(message);
            });

            socket.on('message:typing', (data) => {
                console.log('Typing indicator:', data);
                handleTypingIndicator(data);
            });

            socket.on('message:read', (data) => {
                console.log('Messages read:', data);
                handleMessagesRead(data);
            });

            // User status events
            socket.on('user:online', (data) => {
                console.log('User online status:', data);
                handleUserOnlineStatus(data);
            });

            // Notification events
            socket.on('notification:new', (notification) => {
                console.log('New notification:', notification);
                showNotification(notification.title, notification.body);
            });
        }

        // Update WebSocket status indicator
        function updateWebSocketStatus(connected) {
            const statusEl = document.getElementById('wsStatus');
            const statusText = document.getElementById('wsStatusText');
            
            if (connected) {
                statusEl.className = 'websocket-status ws-connected';
                statusText.textContent = 'Connected';
            } else {
                statusEl.className = 'websocket-status ws-disconnected';
                statusText.textContent = 'Disconnected';
            }
        }

        // Show notification toast
        function showNotification(title, body) {
            const notification = document.createElement('div');
            notification.className = 'notification-toast';
            notification.innerHTML = `<strong>${title}</strong><br>${body}`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Handle new message from WebSocket
        function handleNewMessage(message) {
            // Update thread list if message is for current user
            if (message.sender === currentUser || message.receiver === currentUser) {
                loadThreads();
                
                // If currently viewing this thread, add message to UI
                const otherUser = message.sender === currentUser ? message.receiver : message.sender;
                const expectedThreadId = [currentUser, otherUser].sort().join('-');
                
                if (currentThread === expectedThreadId) {
                    addMessageToUI(message);
                    
                    // Mark as read if we're the receiver
                    if (message.receiver === currentUser && !message.isRead) {
                        markMessagesAsRead([message._id || message.id]);
                    }
                } else {
                    // Show notification if message is for us but we're not viewing the thread
                    if (message.receiver === currentUser) {
                        showNotification(`New message from ${message.sender}`, message.content);
                    }
                }
            }
        }

        // Add message to UI
        function addMessageToUI(message) {
            const container = document.getElementById('messagesContainer');
            const isSent = message.sender === currentUser;
            const time = new Date(message.createdAt || message.date).toLocaleTimeString();
            
            let content = '';
            if (message.type === 'customRequest') {
                content = `
                    <div class="custom-request">
                        <h4>ðŸ“‹ ${message.meta.title}</h4>
                        <p><strong>Price:</strong> $${message.meta.price}</p>
                        <p>${message.meta.message}</p>
                        <p><small>Tags: ${message.meta.tags?.join(', ') || 'None'}</small></p>
                    </div>
                `;
            } else if (message.type === 'tip') {
                content = `
                    <div class="tip-message">
                        <h4>ðŸ’° Tip: $${message.meta.tipAmount}</h4>
                        <p>${message.content}</p>
                    </div>
                `;
            } else {
                content = `<p>${message.content}</p>`;
            }
            
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isSent ? 'sent' : 'received'}`;
            messageEl.innerHTML = `
                <div class="message-bubble">
                    ${content}
                    <div class="message-time">${time}</div>
                    ${isSent && message.isRead ? '<div class="message-read">Read</div>' : ''}
                </div>
            `;
            
            // Remove empty state if exists
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            container.appendChild(messageEl);
            container.scrollTop = container.scrollHeight;
        }

        // Handle typing indicator
        function handleTypingIndicator(data) {
            if (data.conversationId === currentThread && data.username !== currentUser) {
                const typingStatus = document.getElementById('typingStatus');
                const chatHeader = document.getElementById('chatHeader');
                
                if (data.isTyping) {
                    typingStatus.style.display = 'block';
                    chatHeader.querySelector('h3').textContent = `${data.username} is typing...`;
                } else {
                    typingStatus.style.display = 'none';
                    const otherUser = currentThread.split('-').find(u => u !== currentUser);
                    chatHeader.querySelector('h3').textContent = `Chat with ${otherUser}`;
                }
            }
        }

        // Handle messages read
        function handleMessagesRead(data) {
            if (data.threadId === currentThread) {
                // Update UI to show messages as read
                const messages = document.querySelectorAll('.message.sent .message-bubble');
                messages.forEach(msg => {
                    if (!msg.querySelector('.message-read')) {
                        const readIndicator = document.createElement('div');
                        readIndicator.className = 'message-read';
                        readIndicator.textContent = 'Read';
                        msg.appendChild(readIndicator);
                    }
                });
            }
        }

        // Handle user online status
        function handleUserOnlineStatus(data) {
            if (data.isOnline) {
                onlineUsers.add(data.username);
            } else {
                onlineUsers.delete(data.username);
            }
            
            // Update online indicators in thread list
            updateOnlineIndicators();
        }

        // Update online indicators
        function updateOnlineIndicators() {
            document.querySelectorAll('.thread-item').forEach(item => {
                const username = item.querySelector('.username').textContent;
                const indicator = item.querySelector('.online-indicator');
                
                if (onlineUsers.has(username)) {
                    if (!indicator) {
                        const onlineIndicator = document.createElement('div');
                        onlineIndicator.className = 'online-indicator';
                        item.appendChild(onlineIndicator);
                    }
                } else {
                    if (indicator) {
                        indicator.remove();
                    }
                }
            });
        }

        // Handle typing
        function handleTyping() {
            if (!socket || !currentThread) return;
            
            if (!isTyping) {
                isTyping = true;
                socket.emit('message:typing', {
                    conversationId: currentThread,
                    isTyping: true
                });
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                isTyping = false;
                socket.emit('message:typing', {
                    conversationId: currentThread,
                    isTyping: false
                });
            }, 2000);
        }

        // Load user list from database
        async function loadUserList() {
            try {
                const response = await fetch('http://localhost:5000/api/test/users');
                const data = await response.json();
                
                const select = document.getElementById('currentUser');
                select.innerHTML = '<option value="">Select a user...</option>';
                
                if (data.success && data.users) {
                    data.users.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.username;
                        option.textContent = `${user.username} (${user.role})`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading users:', error);
                alert('Could not load users. Make sure the server is running and users are seeded.');
            }
        }

        // Load users when page loads
        window.addEventListener('DOMContentLoaded', loadUserList);

        // Switch user
        async function switchUser() {
            const username = document.getElementById('currentUser').value;
            if (!username) {
                currentUser = null;
                authToken = null;
                document.getElementById('loginFirst').style.display = 'block';
                document.getElementById('chatContainer').style.display = 'none';
                if (socket) {
                    socket.disconnect();
                    socket = null;
                }
                return;
            }
            
            currentUser = username;
            
            // Prompt for password
            const password = prompt(`Enter password for ${username}:`);
            if (!password) return;
            
            // Login to get token
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    authToken = data.data ? data.data.token : data.token;
                    document.getElementById('loginFirst').style.display = 'none';
                    document.getElementById('chatContainer').style.display = 'block';
                    
                    // Initialize WebSocket connection
                    initializeWebSocket();
                    
                    loadThreads();
                } else {
                    alert('Login failed. Check username and password.');
                    document.getElementById('currentUser').value = '';
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Could not login. Make sure the server is running.');
            }
        }

        // Load message threads
        async function loadThreads() {
            if (!currentUser || !authToken) return;
            
            try {
                const response = await fetch(`http://localhost:5000/api/messages/threads?username=${currentUser}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                if (data.success) {
                    displayThreads(data.data);
                }
            } catch (error) {
                console.error('Error loading threads:', error);
            }
        }

        // Display threads in sidebar
        function displayThreads(threads) {
            const container = document.getElementById('threadsList');
            
            if (threads.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No conversations yet</p></div>';
                return;
            }
            
            container.innerHTML = threads.map(thread => {
                const isOnline = onlineUsers.has(thread.otherUser);
                return `
                    <div class="thread-item ${currentThread === thread._id ? 'active' : ''}" 
                         onclick="selectThread('${thread._id}', '${thread.otherUser}')">
                        <div class="username">
                            ${thread.otherUser}
                            ${thread.unreadCount > 0 ? `<span class="unread-badge">${thread.unreadCount}</span>` : ''}
                        </div>
                        <div class="last-message">${thread.lastMessage.content}</div>
                        ${isOnline ? '<div class="online-indicator"></div>' : ''}
                    </div>
                `;
            }).join('');
        }

        // Select a thread
        async function selectThread(threadId, otherUser) {
            currentThread = threadId;
            
            // Join the conversation room for real-time updates
            if (socket) {
                socket.emit('room:join', {
                    roomId: threadId,
                    roomType: 'conversation'
                });
            }
            
            // Update UI
            document.querySelectorAll('.thread-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Find and highlight the active thread
            const threadItems = document.querySelectorAll('.thread-item');
            threadItems.forEach(item => {
                if (item.getAttribute('onclick').includes(threadId)) {
                    item.classList.add('active');
                }
            });
            
            // Update chat header
            document.getElementById('chatHeader').innerHTML = `
                <h3>Chat with ${otherUser}</h3>
                <div id="typingStatus" style="display: none;">
                    <span class="typing-dots">
                        <span></span><span></span><span></span>
                    </span>
                </div>
            `;
            
            // Load messages
            try {
                const response = await fetch(`http://localhost:5000/api/messages/threads/${threadId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                if (data.success) {
                    displayMessages(data.data.messages);
                    markMessagesAsRead(data.data.messages);
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Display messages
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>No messages yet</h3><p>Start the conversation!</p></div>';
                return;
            }
            
            container.innerHTML = messages.map(msg => {
                const isSent = msg.sender === currentUser;
                const time = new Date(msg.createdAt).toLocaleTimeString();
                
                let content = '';
                if (msg.type === 'customRequest') {
                    content = `
                        <div class="custom-request">
                            <h4>ðŸ“‹ ${msg.meta.title}</h4>
                            <p><strong>Price:</strong> ${msg.meta.price}</p>
                            <p>${msg.meta.message}</p>
                            <p><small>Tags: ${msg.meta.tags?.join(', ') || 'None'}</small></p>
                        </div>
                    `;
                } else if (msg.type === 'tip') {
                    content = `
                        <div class="tip-message">
                            <h4>ðŸ’° Tip: ${msg.meta.tipAmount}</h4>
                            <p>${msg.content}</p>
                        </div>
                    `;
                } else {
                    content = `<p>${msg.content}</p>`;
                }
                
                return `
                    <div class="message ${isSent ? 'sent' : 'received'}">
                        <div class="message-bubble">
                            ${content}
                            <div class="message-time">${time}</div>
                            ${isSent && msg.isRead ? '<div class="message-read">Read</div>' : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            // Scroll to bottom to show latest message
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        }

        // Mark messages as read
        async function markMessagesAsRead(messages) {
            const unreadIds = messages
                .filter(msg => msg.receiver === currentUser && !msg.isRead)
                .map(msg => msg._id);
            
            if (unreadIds.length === 0) return;
            
            try {
                await fetch('http://localhost:5000/api/messages/mark-read', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ messageIds: unreadIds })
                });
                
                // Emit read event via WebSocket
                if (socket && currentThread) {
                    socket.emit('message:read', {
                        messageIds: unreadIds,
                        threadId: currentThread
                    });
                }
                
                // Reload threads to update unread counts
                loadThreads();
            } catch (error) {
                console.error('Error marking messages as read:', error);
            }
        }

        // Send a message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content || !currentThread) return;
            
            const [user1, user2] = currentThread.split('-');
            const receiver = user1 === currentUser ? user2 : user1;
            
            try {
                const response = await fetch('http://localhost:5000/api/messages/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        receiver: receiver,
                        content: content,
                        type: 'normal'
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    input.value = '';
                    // Message will be added to UI via WebSocket event
                } else {
                    alert('Error: ' + (data.error || 'Failed to send message'));
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message: ' + error.message);
            }
        }

        // Start new chat
        async function startNewChat() {
            const username = document.getElementById('newChatUser').value.trim();
            if (!username || username === currentUser) return;
            
            // Create thread ID
            const threadId = [currentUser, username].sort().join('-');
            
            // Send initial message
            try {
                const response = await fetch('http://localhost:5000/api/messages/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        receiver: username,
                        content: 'Hi! ðŸ‘‹',
                        type: 'normal'
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    document.getElementById('newChatUser').value = '';
                    // Thread will be updated via WebSocket
                } else {
                    alert('Error: ' + (data.error || 'Failed to start chat'));
                }
            } catch (error) {
                console.error('Error starting chat:', error);
                alert('Failed to start chat: ' + error.message);
            }
        }

        // Handle enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
